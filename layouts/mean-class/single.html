{{ partial "header.html" . }}
<div class="post">

        <time>{{ .Date.Format "January 2, 2006" }}</time> {{ if .Params.External }} â€”
        <span class="post-host">for {{ .Params.External.Host }}</span> {{ end }}</span>

    <a href="#" class="image featured">{{if isset .Params "featured_image" }}

    {{ .Content }}
</div>
